<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo Position CSS</title>
    <style>
        .section {
            display: block;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        h2 {
            margin-top: 20px;
        }
        .position-course {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .position-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            height: 400px;
            overflow-y: scroll;
        }
        .box {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            background-color: #ffeb3b;
            border: 3px solid #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
        }
        .relative-container {
            position: relative;
            width: 100%;
            height: 1000px;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .spacer-box {
            width: 120px;
            height: 120px;
            background: #90caf9;
            border: 2px solid #1976d2;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-box {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: left;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <section class="section">
        <h2>Démo Position CSS</h2>
        <div class="position-course">
            <div class="position-container">
                <label for="positionSelect">Choisissez une position :</label>
                <select id="positionSelect">
                    <option value="static">Par défaut</option>
                    <option value="relative">Relative</option>
                    <option value="absolute">Absolute</option>
                    <option value="fixed">Fixed</option>
                    <option value="sticky">Sticky</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="relative-container">
                <div class="spacer-box"></div>
                <div class="box" id="box">Boîte</div>
                <div class="spacer-box"></div>
            </div>
        </div>
        <div class="info-box" id="infoBox">
            <strong>Explications :</strong>
            <p id="infoText">Sélectionnez une position pour voir l'explication ici.</p>
        </div>
    </section>
    
    <script>
        document.getElementById("positionSelect").addEventListener("change", function() {
            let box = document.getElementById("box");
            let infoText = document.getElementById("infoText");
            let selectedValue = this.value;
            
            box.style.position = selectedValue;
            box.style.top = (selectedValue === 'static') ? '' : '40px';
            box.style.left = (selectedValue === 'static') ? '' : '40px';
            
            if (selectedValue === 'fixed') {
                box.style.top = '10px';
                box.style.left = '10px';
            }

            console.log("Computed Position:", window.getComputedStyle(box).position);
            console.log("Computed Top:", window.getComputedStyle(box).top);
            console.log("Computed Left:", window.getComputedStyle(box).left);

            
            let explanations = {
                'static': "<strong>Par défaut (static)</strong> : C'est la position normale d'un élément, il est placé selon le flux du document.",
                'relative': "<strong>Relative</strong> : L'élément est placé normalement, mais on peut le déplacer sans impacter les autres éléments autour.",
                'absolute': "<strong>Absolute</strong> : L'élément est retiré du flux normal et positionné par rapport à son premier parent positionné (qui a 'relative', 'absolute' ou 'fixed'). <br><br> ✨ Imagine un autocollant collé sur un mur. Si le mur bouge, l'autocollant suit ! ",
                'fixed': "<strong>Fixed</strong> : L'élément est positionné par rapport à la fenêtre du navigateur, il reste toujours visible même quand on fait défiler la page.",
                'sticky': "<strong>Sticky</strong> : L'élément commence comme un élément normal, mais devient fixe lorsqu'on fait défiler la page jusqu'à sa position définie."
            };
            
            infoText.innerHTML = explanations[selectedValue];
        });
    </script>
</body>
</html>
